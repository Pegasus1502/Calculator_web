<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <title>Web_Calculator by Ratul...</title>
  <link rel="stylesheet" href="style.css">
</head>
 


 
<div class="calculator">

  <input type="text" class="calculator-screen" type="text" id="result" value="" disabled />
  
  <div class="calculator-keys">
    
    <button type="button" class="operator" onclick="display('+')">+</button>
    <button type="button" class="operator" onclick="display('-')">-</button>
    <button type="button" class="operator" onclick="display('*')">&times;</button>
    <button type="button" class="operator" onclick="display('/')">&divide;</button>

    <button type="button" onclick="display('7')">7</button>
    <button type="button" onclick="display('8')">8</button>
    <button type="button" onclick="display('9')">9</button>
    


    <button type="button" onclick="display('4')">4</button>
    <button type="button" onclick="display('5')">5</button>
    <button type="button" onclick="display('6')">6</button>


    <button type="button" onclick="display('1')">1</button>
    <button type="button" onclick="display('2')">2</button>
    <button type="button" onclick="display('3')">3</button>


    <button type="button" onclick="display('0')">0</button>
    <button type="button" class="decimal"onclick="display('.')">.</button>
    <button type="button" class="all-clear"onclick="clearScreen()" >AC</button>
    <button type="button" class="equal-sign"onclick="calculate()" >=</button>

  </div>
</div>
  

  
 

 
<script type="text/javascript" src="script.js"></script>
 
</body>
 
</html>
